  <body>

    

    <div class="container"  >
        <div style="background-color: rgb(108, 231, 108);" class="col-9 d-flex justify-content-center">
        <div>
          <h2 class="display-10">Verificador da sequencia de Fibonacci. <br> Escolha um número.</h2>
            <br><br>
      
        <div class="col-md-4">
          <input type="number" class="form-control"  id="numero" />
          <br>
          <button type="button" class="btn btn-primary" onclick="verificaNumero()">
            <i>Enviar</i>
          </button>
          <p id="resposta"></p>
        </div>
    
    </div>
    </div>
    </div>

    <script>
        function numeroEscolhido(numero){
            if(numero<0){
                return false;
            }
            if(numero === 0 || numero===1){
                return true;
            }

            let x = 0, y = 1
            while(y<numero){
                [x,y]=[y,x+y]
            }
            return y === numero;
        }
        function verificaNumero(){
            const num = document.getElementById('numero').value
            const numInt = parseInt(num, 10)
            const resposta = document.getElementById('resposta') 

            if (numeroEscolhido(numInt)){
                resposta.textContent=`O número ${numInt} faz parte do Fibonacci`
            }
            else{
                resposta.textContent = `O numero ${numInt} não pertence a sequencia.` 
            }
        }



    </script>
        
        
        

        
  </body>
